<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="box"></div>
<script type="text/html" id="tp1" >
<ul>
  {{each data}}
  <li>{{$value}}-{{$index}}</li>
  {{/each}}
</ul>
</script>

<script type="text/javascript" src="./js/template-web.js"></script>

<script type="text/javascript">
const html = template('tp1',{data:['bob','jack','lucy']})
console.log(html)
document.getElementById('box').innerHTML = html

</script>

</body>
</html>
